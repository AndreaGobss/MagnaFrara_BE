
# ===========================================
# CONFIGURAZIONE SERVER
# ===========================================
server.port=8080
server.servlet.context-path=/api


# Console H2 (accessibile su http://localhost:8080/api/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===========================================
# CONFIGURAZIONE DATABASE H2 (per sviluppo) - COMMENTATO
# ===========================================
# spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.username=sa
# spring.datasource.password=
# spring.datasource.driver-class-name=org.h2.Driver

# MYSQL per produzione
spring.datasource.url=jdbc:mysql://localhost:3306/MagnaFraraDB?useSSL=false&serverTimezone=Europe/Rome&allowPublicKeyRetrieval=true
spring.datasource.username=magnafraraUser
spring.datasource.password=magnafraraUser
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# CONFIGURAZIONE JPA/HIBERNATE
# ===========================================
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

# ===========================================
# CONFIGURAZIONE JACKSON (JSON)
# ===========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Rome

# ===========================================
# CONFIGURAZIONE SICUREZZA
# ===========================================
# JWT Secret (cambia in produzione!)
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.expiration=86400000

# ===========================================
# CONFIGURAZIONE LOGGING
# ===========================================
logging.level.com.tripadvisor=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===========================================
# CONFIGURAZIONE MULTIPART (per upload immagini)
# ===========================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===========================================
# CONFIGURAZIONE SWAGGER
# ===========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ===========================================
# CONFIGURAZIONE CORS (per sviluppo locale)
# ===========================================
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*